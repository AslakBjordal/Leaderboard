<mat-drawer-container autosize [hasBackdrop]="true">
  <mat-drawer-content>
    <mat-drawer class="sidenav" mode="over" [opened]="menuOpen$ | async" (openedChange)="setMenuOpen($event)">
      <header></header>
    </mat-drawer>
    <div class="container">
      <app-header></app-header>
      <h2>Previous Matches:</h2>
      <app-matches></app-matches>
    </div>
  </mat-drawer-content>

  <router-outlet></router-outlet>
</mat-drawer-container>
